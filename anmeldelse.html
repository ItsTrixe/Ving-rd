<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vin · Anmeldelse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    .wrap{max-width:1200px;margin:0 auto;padding:32px 24px}

    /* === Lås højden på desktop og fjern sidescroll === */
    @media (min-width: 981px){
      html, body { height: 100%; overflow: hidden; }
      /* 74px = header-højde. Wrap fylder resten af skærmen */
      .wrap { height: calc(100vh - 74px); overflow: hidden; }
      .detail { height: 100%; }
    }

    .detail{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      align-items:stretch; /* lige høje kolonner */
    }

    .photo{
      height:100%;
      border:1px solid var(--border);
      background:#fff;
      overflow:hidden;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Højre kolonne som fleks, så kortet kan fylde resten og scrolle */
    .content{
      display:flex;
      flex-direction:column;
      min-height:0; /* vigtigt for at child kan scrolle */
    }

    .title{
      font-family:"Playfair Display",serif;
      font-size:48px;
      margin:0 0 16px 0;
    }

    .review-card{
      background:#fff;
      border:1px solid #eaeaea;
      border-radius:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:24px;
      margin-top:20px;

      /* gør den lige høj med foto + giver indre scroll */
      flex:1;
      min-height:0;
      overflow:auto;
    }

    .review-text{font-size:19px;line-height:1.7;color:#333;margin:0}
    .review-text p{margin-bottom:1em}

    /* På mobil: normal sidescroll */
    @media (max-width:980px){
      .detail{grid-template-columns:1fr}
      .wrap, .detail{height:auto}
      .review-card{overflow:visible}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="index.html#hjem">Christians Vinguide</a>
      <div></div>
      <nav class="menu">
        <a href="index.html#hjem">Hjem</a>
        <a href="Anmeldelser.html">Anmeldelser</a>
        <a href="index.html#vingaarde">Vingårde</a>
        <a href="index.html#om-mig">Om Mig</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="detail">
      <div class="photo"><img id="wineImg" alt="Vin" /></div>

      <!-- VIGTIGT: class="content" på højre kolonne -->
      <div class="content">
        <h1 class="title" id="wineTitle">Vin</h1>
        <div class="review-card">
          <p class="review-text" id="wineDesc">Her kommer anmeldelsen af vinen…</p>
        </div>
      </div>
    </div>
  </main>

    <script>
  const wines = {
    "César Márquez La Salvación Godello - 2022": {
      name: "César Márquez La Salvación Godello - 2022",
      image: "assets/wines/1.jpg",
      producent: "César Márquez Pérez",
      region: "Bierzo, Spanien",
      drue: "Godello",

      desc: `

        <p>I munden er den frisk men har samtidig en god rundhed og balance. Den føles som

    },
	  "Kevin Bouillet Pepin Rouge - 2022": {

	  "Forster Burg Layen Johannisberg Frühburgunder - 2022": {

      image: "assets/wines/6.jpg",
      producent: "Weingut Forster",
      region: "Nahe, Tyskland",
      drue: "Frühburgunder",
      alkohol: "13,5%",
      desc: `
        <p>Weingut Forster er en vingård i den Tyske vinregion Nahe. De har 22 hektar

      region: "Chablis/Bourgogne, Frankrig",
      drue: "Chardonnay",
      alkohol: "13%",
      desc: `
        <p>Domaine Roland Lavantureux er en vingård i Chablis i vinregionen Bourgogne.

		lang eftersmag som er lidt cremet samt en dejlig mineralsk følelse.</p>
      `
    }
  };

  // Læs id fra URL og opdatér siden
  const params = new URLSearchParams(location.search);
  const id = params.get('id');
  const w = wines[id];

  if (w) {
    document.getElementById('wineTitle').textContent = w.name;
    document.getElementById('wineImg').src  = w.image;
    document.getElementById('wineImg').alt  = w.name;
    document.getElementById('wineDesc').innerHTML = `
  <div class="wine-info">
    <p><strong>Producent</strong><span>${w.producent}</span></p>
    <p><strong>Region</strong><span>${w.region}</span></p>
    <p><strong>Drue</strong><span>${w.drue}</span></p>
    <p><strong>Alkohol</strong><span>${w.alkohol}</span></p>
  </div>
  ${w.desc}
`;

  } else {
    document.getElementById('wineTitle').textContent = 'Vin ikke fundet';
    document.getElementById('wineDesc').textContent = 'Tjek at linket indeholder ?id=… og matcher en vin.';
  }
  </script>
</body>
</html>
