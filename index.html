<!DOCTYPE html>
<html lang="da">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christians Vinguide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,600;1,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Topbar (brand til venstre) ===== -->
  <header>
    <div class="nav">
      <a href="#hjem" class="brand">Christians Vinguide</a>
      <div></div>
      <nav class="menu" aria-label="Primær">
        <a href="#hjem">Hjem</a>
        <a href="./Anmeldelser.html">Anmeldelser</a>
        <a href="vingaarde.html">Vingårde</a>
        <a href="#om-mig">Om Mig</a>
      </nav>
      <button class="burger" id="openMenu" aria-label="Åbn menu" aria-controls="drawer" aria-expanded="false">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#102510" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </button>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <main id="hjem" class="hero">
    <div class="hero-media" aria-hidden="true">
      <!-- Brug dit eget billede fra assets/ -->
      <img src="assets/chredep.jpg" alt="Vinflasker på bord" />
    </div>
    <div class="hero-inner">
      <h1 class="headline">
        <span class="line">Find din næste vin</span>
        <span class="line">hos Christians Vinguide</span>
      </h1>
    </div>
  </main>

  <!-- Anker-IDs til menupunkter (kan udfyldes senere) -->
  <section id="anmeldelser"></section>
  <section id="vingaarde"></section>
  <section id="om-mig"></section>

  <!-- ===== Kontakt / Footer (uden 'Udstyr') ===== -->
  <footer class="contact" id="kontakt">
    <div class="wrap">
      <h2>Kontakt information</h2>
      <div class="contact-grid">
        <div class="contact-card">
          <div class="contact-row">
            <!-- Mail ikon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 4h16v16H4z"/><path d="m22 6-10 7L2 6"/></svg>
            <a href="mailto:chrisvisjor@gmail.com">chrisvisjor@gmail.com</a>
          </div>
          <div class="contact-row">
            <!-- Telefon ikon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.11 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.12.9.3 1.77.57 2.61a2 2 0 0 1-.45 2.11L9 10a16 16 0 0 0 5 5l.56-1.12a2 2 0 0 1 2.11-.45c.84.27 1.71.45 2.61.57A2 2 0 0 1 22 16.92z"/></svg>
            <a href="tel:+4561513510">61 51 35 10</a>
          </div>
          <div class="contact-icons">
            <a href="https://www.instagram.com/christiansvinguide/" aria-label="Instagram" title="Instagram">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/></svg>
            </a>
            
          </div>
        </div>
       
      </div>
    </div>
    <div class="copyright">
      <div class="wrap">
        <span>© <span id="year"></span> Christians Vinguide</span>
      </div>
    </div>
  </footer>

  <script>
    // År i copyright
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobilmenu
    const openBtn = document.getElementById('openMenu');
    const drawer = document.createElement('div');
    drawer.className = 'drawer';
    drawer.id = 'drawer';
    drawer.setAttribute('aria-hidden','true');
    drawer.innerHTML = `
      <div class="panel">
        <button class="burger" id="closeMenu" aria-label="Luk menu" style="justify-self:end">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#102510" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <a href="#hjem">Hjem</a>
        <a href="#anmeldelser">Anmeldelser</a>
        <a href="#vingaarde">Vingårde</a>
        <a href="#om-mig">Om Mig</a>
      </div>`;
    document.body.appendChild(drawer);

    openBtn.addEventListener('click',()=>{
      drawer.setAttribute('aria-hidden','false');
      openBtn.setAttribute('aria-expanded','true');
    });
    drawer.addEventListener('click',(e)=>{
      if(e.target===drawer || e.target.id==='closeMenu'){
        drawer.setAttribute('aria-hidden','true');
        openBtn.setAttribute('aria-expanded','false');
      }
    });
  </script>
</body>
</html>
